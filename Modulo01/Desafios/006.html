<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags de HTML</h1>
    <p>Veja a lista a seguir e verifique com o mouse:</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use tags <hn>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Ue a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="    num = int(input(Digite um número))
            if num % 2 == 0;
                print(f'O número {num} é PAR')
                else
                print(f'O número {num} é IMPAR')
            print('Fim do programa')">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>

    </ul>
